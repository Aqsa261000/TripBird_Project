<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

   <title>TripBird | Login</title>

    <link rel="stylesheet" href="./css/login-signup.css">
</head>
<body>
    <!-- NAVBAR -->

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Trip<span>Bird</span></label>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./attractionshome.html">Attractions</a></li>
            <li><a href="./flight-booking.html">Flight Booking</a></li>
            <li><a href="./reservation.html">Hotel Booking</a></li>
            <li><a href="./signup.html">Sign Up</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>  

      <!-- LOGIN -->
      <!-- <video src="/assets/video.mp4.mp4" muted autoplay loop></video> -->
      <div class="overlay active"></div>
      <div class="login-container active">
        <span class="icon-close"><i class="fa-solid fa-xmark fa-xl"></i></span>
        <div id="login-page" class="form-box login">
            <h1>Login</h1>
            <form action="#">
                <div class="input">
                    <span class="icon"><i class="fa-solid fa-envelope fa-2xl"></i></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input">
                    <span class="icon"><i class="fa-solid fa-lock fa-2xl"></i></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Sign Up Now</a>
                    </p>
                </div>
            </form>
        </div>
      </div>

      <script>
        const iconClose = document.querySelector('.icon-close');
        const loginContainer = document.querySelector('.login-container');

        iconClose.addEventListener('click', ()=> {
            loginContainer.style.display = 'none';
        });
      </script>
</body>
</html>
