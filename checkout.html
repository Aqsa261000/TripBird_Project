    <div class="container">
        <h1>Checkout</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Billing Information</h2>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Zip Code">
            </div>
            <div class="col-md-6">
                <div class="product">
                    <div class="product-image">
                        <img src="./assets/luggage.jpeg" alt="Product 1">
                    </div>
                    <div class="product-details">
                        <h3 class="product-title">Wrangler Luggage</h3>
                        <!-- <p class="product-description">Elevate your travel experience with the exceptional quality and
                durability of Wrangler Luggage.</p> -->
                        <h5 class="pro-det">Quantity:</h5>
                        <input type="number" class="product-quantity" min="1" value="1">
                        <p class="size">56 cm x 36 cm </p>
                    </div>
                    <div class="pricing">
                        <div class="price">
                            <!-- <p class="price-heading label">Each Price: </p> -->
                            <p class="rupees value">Rs 3,699/-</p>
                        </div>
                        <div class="tax">
                            <!-- <p class="tax-label label">Plus Tax:</p> -->
                            <p class="tax-value value">+5% tax</p>
                        </div>
                        <div class="line"></div>
                        <div class="total-price">
                            <!-- <p class="price-heading label">Total Price:</p> -->
                            <p class="rupees value">Rs 3,883.95/-</p>
                        </div>
                        <div class="delete-button">
                            <button class="product-removal"><i class="fa-solid fa-trash-can delete"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Shipping Information</h2>
                <input type="text" placeholder="Shipping Name">
                <input type="email" placeholder="Shipping Email">
                <input type="text" placeholder="Shipping Address">
                <input type="text" placeholder="Shipping City">
                <input type="text" placeholder="Shipping State">
                <input type="text" placeholder="Shipping Zip Code">
            </div>
            <div class="col-md-6">
                <h2>Payment Information</h2>
                <select name="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="Expiration Date">
                <input type="text" placeholder="CVV">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 ">
                <button type="submit" class="place-btn"><a href="./placeorder.html">Place Order</a> </button>
            </div>
        </div>
