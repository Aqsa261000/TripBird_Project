<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripBird | SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="/dist/assets/fav icon.jpeg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/login-signup.css" />
  </head>
  <body>
    <form class="blogform" name="signupform" id="signupform">
      <div class="image"></div>
      <div class="form">
        <h1>Sign Up</h1>
        <div
          class="alert alert-danger"
          role="alert"
          style="display: none"
        ></div>
        <div
          class="alert alert-danger"
          role="alert"
          style="display: none"
          id="signupAlert"
        ></div>
        <div class="hh">
          <label for="emailSignup">Username</label>
          <input
            type="text"
            id="usernameSignup"
            placeholder="Username"
            name="username"
          />
        </div>
        <div class="hh">
          <label for="emailSignup">Email Address</label>
          <input
            type="email"
            id="emailSignup"
            placeholder="Email Address"
            name="email"
          />
        </div>
        <div class="hh">
          <label for="passwordSignup">Password</label>
          <input
            type="password"
            id="passwordSignup"
            placeholder="Password"
            name="password"
            minlength="8"
          />
        </div>

        <a href="#"><button>Sign Up</button></a>
        <p>Have account? <a href="./login.html">Login Here</a></p>
      </div>
    </form>
    <script src="bundle.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="module" src="../src/app.js"></script> -->
  </body>
</html>
